<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- LIBRERIAS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- TITULO -->
    <title>Santiago Creative Web | Contador </title>
</head>
<body>
    <div class="contador">
        <h4 class="Titulocontador">Temporizador</h4>
        <h1 id="contador">00:00:00</h1>
        <div class="button-container">
            <button id="EmpezarContador" type="button" class="btn btn-success">Iniciar Contador</button>
            <button id="finalizarContador" type="button" class="btn btn-danger">Detener Contador</button>
            <button id="ReiniciarContador" type="button" class="btn btn-warning">Reiniciar Contador</button>
            <button id="agregar5" type="button" class="btn btn-primary">Agregar 5 minutos</button> 
            <button id="agregar15" type="button" class="btn btn-primary">Agregar 15 minutos</button>
            <button id="agregar30" type="button" class="btn btn-primary">Agregar 30 minutos</button>
            <button id="agregarTiempoAdicional" type="button" class="btn btn-secondary">Agregar Tiempo adicional</button>
            <button id="eliminarTiempoAdicional" type="button" class="btn btn-secondary">Eliminar Tiempo adicional</button>
        </div>
    </div>
       

    <footer>
        <div>
            <h1 class="textoFooter">Created by <a href="https://github.com/santiagocreativeweb" target="_blank"> Santiago Creative web</a></h1>
        </div>
    </footer>
    <script src="script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
